<div class="container">
    <h1>Sign Up</h1>
    <form name='signup'>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" ng-model="signUpController.firstname"
                placeholder="First Name" required>
            <span ng-if="signup.firstname.$error.required && signup.firstname.$touched">
                First Name is required
            </span>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" ng-model="signUpController.lastname"
                placeholder="Last Name" required>
            <span ng-if="signup.lastname.$error.required && signup.lastname.$touched">
                Last Name is required
            </span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email" ng-model="signUpController.email"
                required>
            <span ng-if="signup.email.$invalid && signup.email.$touched">
                Valid Email is required
            </span>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="###-###-####"
                ng-model="signUpController.phone" pattern="(\d{3})-(\d{3})-(\d{4})" required>
            <span ng-if="signup.phone.$invalid && signup.phone.$touched">
                Valid Phone Number is required in format XXX-XXX-XXXX
            </span>
        </div>
        <div class="form-group">
            <label for="dish ">Favorite Dish</label>
            <input type="text" name="dish" class="form-control" placeholder="Favorite Dish"
                ng-model="signUpController.dish" required>
            <span ng-if="signUpController.invalidDish">
                No such menu number exists
            </span>
        </div>
        <button class="btn btn-default" ng-click="signUpController.submit()">Submit</button>
    </form>
    <div ng-if="signUpController.submitted">
        Your information has been saved
    </div>
</div>
